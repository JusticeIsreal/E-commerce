<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/productbanner.css" />
    <link rel="stylesheet" href="/style/product.css" />
    <title>Product Page</title>
  </head>
  <body>
    <!-- CLIENT PAGE -->
    <section class="index-page-con">
      <!-- header section -->
      <header class="index-header">
        <a href="/"> <img src="/image/IMG_4156.JPG" alt="" /></a>
        <nav class="navbar">
          <ul>
            <a class="left" href="/"><li>Home</li></a>
            <a class="right" href=""><li>About</li></a>
            <a class="left" href=""><li>Contact</li></a>
            <a class="right" href=""><li>FAQs</li></a>
          </ul>
        </nav>
        <div class="profile-img">
          <a class="notification-bell" href="/Pages/cart.html"
            ><i class="bx bxs-cart-add"> <p id="cart-count"></p></i
          ></a>
          <i class="bx bx-menu"></i>
        </div>
      </header>
      <!-- header end -->

      <!-- banner section starts -->
      <main class="banner">
        <div class="darkbg"></div>
        <div class="billboard">
          <div class="banner-txt">
            <div class="underline"></div>
            <h4>Buy more payless</h4>
            <h1>
              ONLINE MARKET<br />
              PLACE<i class="bx bxs-cloud-lightning"></i>
            </h1>
            <!-- <h4>Deliever to your door step in quick time</h4> -->
            <sup
              ><i><p>Better , Faster and Affordatble delievery</p></i>
            </sup>
          </div>
        </div>
      </main>
      <!-- banner section ends -->
      <!-- stock items -->
      <section class="card-display">
        <div class="product-category-right">
          <div class="categoryBtn-Con">
            <button type="button" class="category-btn btn1 button-active" data-id="all">
              All
            </button>
            <button type="button" class="category-btn btn2" data-id="HouseHold">
              HouseHold
            </button>
            <button type="button" class="category-btn btn3" data-id="Fashion">
              Fashion
            </button>
            <button type="button" class="category-btn btn4" data-id="Automobile">
              Automobile
            </button>
            <button type="button" class="category-btn btn5" data-id="Electronics">
              Electronics
            </button>
          </div>
          <main class="card" id="cardmain"></main>
        </div>
        <div class="trending"></div>
      </section>
    </section>

    <footer class="footer">&copy2022 by Justice Isreal Agbonma</footer>
    <script src="/App/productDetails.js"></script>
  </body>
</html>
